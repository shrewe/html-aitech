<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero {
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        .hero-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero:hover .hero-text {
            opacity: 1;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Artificial Intelligence</h1>
        <p>Mankind's Future</p>
    </header>

    <nav>
        <a href="index.html">HOME</a>
        <a href="page1.html">TYPES OF AI</a>
        <a href="page2.html">APPLICATIONS OF AI</a>
        <a href="page3.html">CHALLENGES IN AI</a>
        <a href="page4.html">FUTURE OF AI</a>
    </nav>

    <div class="hero">
        <video autoplay loop muted playsinline>
            <source loop src="futurist artificial intelligence stock footage(1080P_HD).mp4" type="video/mp4">
        </video>
        <div class="text-container">
            <div class="hero-text">
                <h2>Welcome to Our AI World</h2>
                <p>Discover the Future of Artificial Intelligence</p>
            </div>
        </div>
    </div>

    <main>
       
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </main>

    <footer>
        <p>&copy; 2023 S S S SAMITI</p>
    </footer>

</body>
</html>
